name: Go Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Get dependencies
      run: go mod download

    - name: Run Unit Tests
      run: go test -v ./scripts/data ./scripts

    - name: Run E2E Tests
      run: go test -v ./e2e/... -timeout 5m
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          *.log
          *.json
        retention-days: 5 